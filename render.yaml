services:
  - type: web
    name: carecostpredictor
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: streamlit run app.py --server.port $PORT --server.address 0.0.0.0
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: GROQ_API_KEY
        sync: false # Set in Render dashboard
      - key: MONGODB_URI
        sync: false # Set in Render dashboard
